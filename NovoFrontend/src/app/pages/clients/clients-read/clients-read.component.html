<header>
  <h3 class="titulo">Clientes</h3>
  <button
    type="button"
    class="btn btn-primary"
    routerLink="/create/formulario"
    (click)="cadastrar()"
  >
    Adicionar cliente
  </button>
</header>

<div class="clients" *ngIf="listaClientesVazia">
  <img class="imagem" src="../../../assets/cliente.png" />
</div>

<div class="tabela" *ngIf="!listaClientesVazia">
  <table class="table">
    <thead>
      <tr class="row">
        <th class="col-8">Nome - CPF/CNPJ</th>
        <th class="col-situacao col-2">Situação</th>
        <th class="col-data col-2">Data do cadastro</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row" *ngFor="let i of listaClientes.clientes">
        <td class="col-8">
          <p>{{ i.nome }}</p>
          <p>{{ i.identificacao }}</p>
        </td>
        <td class="col-status col-2">
          <span class="ativo badge text-bg" *ngIf="i.situacao === 'Ativo'">{{
            i.situacao
          }}</span>
          <span
            class="inativo badge text-bg"
            *ngIf="i.situacao === 'Inativo'"
            >{{ i.situacao }}</span
          >
          <span
            class="negativo badge text-bg"
            *ngIf="i.situacao === 'Negativo'"
            >{{ i.situacao }}</span
          >
        </td>
        <td class="col-item col-2">
          <div>{{ i.createdAt }}</div>
          <div class="link">
