      </div>
    </div>

        <div class="data mb-3">
          <div class="cabecalho">
            <p>CNPJ/CPF</p>
            <img src="../../../../../assets/estrela.png" />
          </div>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="00.000.000/0000-00"

      <div class="nome-identificacao">
        <div class="nome mb-3">
          <div class="cabecalho">
            <p>CPF/CNPJ</p>
            <img src="../../../../../assets/estrela.png" />
          </div>
          <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="inputIndentificacao" placeholder="00.000.000/0000-00"
            (keyup)="eventIdentificacao($event)" (keyup)="event()" disabled />
        </div>


        <div class="nome-fantasia mb-3">
          <div class="cabecalho">
            <p>Nome</p>
            <img src="../../../../../assets/estrela.png" />
          </div>
          <input type="text" class="form-control" id="exampleFormControlInput1"
            [(ngModel)]="inputNome" (keyup)="eventNome($event)"
            (keyup)="event()" />
        </div>
      </div>


      <div class="primeira-acao">
        <button type="button" class="cancelar-um btn btn" (click)="cancelar()" routerLink="/update/atualizar-representantes/listar-representantes/">Cancelar</button>
        <button type="button" class="salvar-habilitado-um btn btn" *ngIf="desabilitarBotaoSalvar"
          (click)="atualizarRepresentante()">Salvar cliente</button>
        <button type="button" class="salvar-desabilitado-um btn btn" disabled *ngIf="!desabilitarBotaoSalvar">Salvar
          cliente</button>
      </div>

    </div>
