    <div class="rotas">
      <!-- <router-outlet></router-outlet> -->


      <div class="identificacao-e-data">
        <div class="data mb-3">
          <div class="cabecalho">
            <p>CNPJ/CPF</p>
            <img src="../../../../../assets/estrela.png" />
          </div>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="00.000.000/0000-00"
            [formControl]="form.controls.identificacao" (keyup)="eventIdentificacao($event)" (keyup)="event()" />
        </div>


      </div>

      <div class="nome-identificacao">
        <div class="nome mb-3">
          <div class="cabecalho">
            <p>Nome</p>
            <img src="../../../../../assets/estrela.png" />
          </div>
          <input type="text" class="form-control" id="exampleFormControlInput1"
          [formControl]="form.controls.nome" (keyup)="eventNome($event)" (keyup)="event()" />
        </div>

        <div class="nome-fantasia mb-3" *ngIf="habilitarInputIdentificacao">
          <div class="cabecalho">
            <p>{{ typeInput }}</p>
            <img src="../../../../../assets/estrela.png" />
          </div>
          <input type="text" class="form-control" id="exampleFormControlInput1"
          [formControl]="form.controls.nomeMaeOuFantasia" (keyup)="eventNomeMaeOuFantasia($event)" (keyup)="event()" />
        </div>
      </div>


      <div class="primeira-acao">
        <button type="button" class="cancelar-um btn btn" routerLink="/clients">Cancelar</button>
        <button type="button" class="salvar-habilitado-um btn btn" *ngIf="desabilitarBotaoSalvar" (click)="salvar()">Salvar cliente</button>
        <button type="button" class="salvar-desabilitado-um btn btn" disabled
        *ngIf="!desabilitarBotaoSalvar">Salvar cliente</button>
      </div>

    </div>
